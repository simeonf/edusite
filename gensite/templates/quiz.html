{% extends 'base.html' %}

{% block content %}
<h1>Quiz</h1>
<p>Answer the questions by circling the letter that correctly completes the question.</p>
<ol>
 {% for q in questions %}
 <li>{{ q.0 }}
 <ol class="alpha" type="A">
 {% for a in pick_three(answers,q.1) %}
   <li>{{ a }}</li>
 {% endfor %}
 </ol>
 </li>
 {% endfor %}
</ol>
{% endblock %}
